apiVersion: networking.gke.io/v1beta1
kind: ManagedCertificate
metadata:
  name: emrys-cert
  namespace: emrys-prod
spec:
  domains:
    - emrys.io
---
apiVersion: networking.gke.io/v1beta1
kind: ManagedCertificate
metadata:
  name: emrys-api-cert
  namespace: emrys-prod
spec:
  domains:
    - api.emrys.io
---
apiVersion: networking.gke.io/v1beta1
kind: ManagedCertificate
metadata:
  name: emrys-data-cert
  namespace: emrys-prod
spec:
  domains:
    - data.emrys.io
---
apiVersion: networking.gke.io/v1beta1
kind: ManagedCertificate
metadata:
  name: emrys-registry-cert
  namespace: emrys-prod
spec:
  domains:
    - registry.emrys.io
